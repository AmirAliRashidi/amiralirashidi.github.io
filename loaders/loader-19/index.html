<style>
    #boot_loading {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        overflow: hidden;
        background-color: #212121;
    }

    .moon,
    .shadow {
        margin: auto;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgb(216, 216, 216);
        border-radius: 50%;
        height: 50px;
        width: 50px;
    }

    .shadow {
        width: 50px;
        height: 50px;
        position: relative;
        background: #212121;
        /*Change these color to the bg of your website*/
        transition: all .3s ease;
        animation: move_4123 1.2s infinite alternate ease-in-out;
        transform: translate3d(8px, -8px, 0);
    }

    @keyframes move_4123 {
        100% {
            transform: translate3d(36px, -36px, 0);
        }
    }
</style>

    <div class="moon">
        <div class="shadow"></div>
    </div>
