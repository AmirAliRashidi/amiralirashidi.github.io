<style>
    #boot_loading {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        overflow: hidden;
        background-color: #fdffa9;
    }

    .loader {
        --dim: 3rem;
        width: var(--dim);
        height: var(--dim);
        position: relative;
        animation: spin988 2s linear infinite;
    }

    .loader .circle {
        --color: #333;
        --dim: 1.2rem;
        width: var(--dim);
        height: var(--dim);
        background-color: var(--color);
        border-radius: 50%;
        position: absolute;
    }

    .loader .circle:nth-child(1) {
        top: 0;
        left: 0;
    }

    .loader .circle:nth-child(2) {
        top: 0;
        right: 0;
    }

    .loader .circle:nth-child(3) {
        bottom: 0;
        left: 0;
    }

    .loader .circle:nth-child(4) {
        bottom: 0;
        right: 0;
    }

    @keyframes spin988 {
        0% {
            transform: scale(1) rotate(0);
        }

        20%,
        25% {
            transform: scale(1.3) rotate(90deg);
        }

        45%,
        50% {
            transform: scale(1) rotate(180deg);
        }

        70%,
        75% {
            transform: scale(1.3) rotate(270deg);
        }

        95%,
        100% {
            transform: scale(1) rotate(360deg);
        }
    }
</style>



<div id="boot_loading">
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
