<style>
    #boot_loading {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        overflow: hidden;
        background-color: #2c4d41;
    }

    :root {
        --border-width: 7px;
    }

    * {
        margin: 0;
        padding: 0;
    }

    #boot_loading .sec-loading {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #boot_loading .sec-loading .one {
        height: 80px;
        width: 80px;
        border: var(--border-width) solid white;
        transform: rotate(45deg);
        border-radius: 0 50% 50% 50%;
        position: relative;
        animation: move 0.5s linear infinite alternate-reverse;
    }

    #boot_loading .sec-loading .one::before {
        content: "";
        position: absolute;
        height: 55%;
        width: 55%;
        border-radius: 50%;
        border: var(--border-width) solid transparent;
        border-top-color: white;
        border-bottom-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: rotate 1s linear infinite;
    }

    @keyframes rotate {
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @keyframes move {
        to {
            transform: translateY(15px) rotate(45deg);
        }
    }
</style>



<div id="boot_loading">
    <section class="sec-loading">
        <div class="one"></div>
        <img class="image-align" :src="logoUrl">
    </section>
</div>
