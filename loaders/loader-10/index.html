<style>
    #boot_loading {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        overflow: hidden;
        background-color: #00000055;
    }

    .ball {
        position: relative;
        bottom: 50px;
        left: calc(100% - 20px);
        width: 50px;
        height: 50px;
        background: #fff;
        border-radius: 50%;
        animation: ball-move8234 3s ease-in-out 1s infinite alternate;
    }

    .ball::after {
        position: absolute;
        content: '';
        top: 25px;
        right: 5px;
        width: 5px;
        height: 5px;
        background: #000;
        border-radius: 50%;
    }

    .bar {
        width: 200px;
        height: 12.5px;
        background: #FFDAAF;
        border-radius: 30px;
        transform: rotate(-15deg);
        animation: up-down6123 3s ease-in-out 1s infinite alternate;
    }

    @keyframes up-down6123 {
        from {
            transform: rotate(-15deg);
        }

        to {
            transform: rotate(15deg);
        }
    }

    @keyframes ball-move8234 {
        from {
            left: calc(100% - 40px);
            transform: rotate(360deg);
        }

        to {
            left: calc(0% - 20px);
            transform: rotate(0deg);
        }
    }
</style>



<div id="boot_loading">
    <div class="bar">
        <div class="ball"></div>
    </div>
</div>
